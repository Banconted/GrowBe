<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>GrowBe</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img class="header-logo" src="./images/logo.svg" alt="GrowBe" />
          <img src="./images/txt.svg" alt="text logo" />
        </div>
        <nav class="nav">
          <a class="nav-link-active" href="#">Home</a>
          <a class="nav-link" href="#">About Us</a>
          <a class="nav-link" href="#">Services</a>
          <a class="nav-link-icon" href="#"
            >Features <img src="./images/Icon.svg" alt="icon"
          /></a>
          <a class="nav-link" href="#">Team</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="main-content">
          <h1 class="main-header">SEO & Digital Marketing For Your Website.</h1>
          <p>
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="button-text">
            <a class="button" href="#">Start Now</a>
          </div>
        </div>
        <div class="main-img">
          <img src="./images/mainright.png" alt="#" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="logotype-container">
        <img class="logo-compan" src="./images/1.svg" alt="logo" />
        <img class="logo-compan" src="./images/6.svg" alt="logo" />
        <img class="logo-compan" src="./images/3.svg" alt="logo" />
        <img class="logo-compan" src="./images/4.svg" alt="logo" />
        <img class="logo-compan" src="./images/5.svg" alt="logo" />
        <img class="logo-compan" src="./images/6.svg" alt="logo" />
      </div>
    </footer>
  </body>
</html>
